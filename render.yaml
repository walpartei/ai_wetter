services:
  # Web service
  - type: web
    name: ai-wetter
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn 'app.app:create_app()' --bind=0.0.0.0:$PORT --workers=2
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

